apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-webserver
  template:
    metadata:
      name: nginx
      labels:
        app: my-webserver
    spec:
      containers:
        - name: nginx
          image: rbandrews/randrews-test:ra-webserver

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-db
  template:
    metadata:
      name: maria
      labels:
        app: my-db
    spec:
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: persist-claim
      containers:
        - name: mariadb
          image: mariadb
          volumeMounts:
            - mountPath: "/var/lib/mysql"
              name: db-storage
          env:
            - name: MARIADB_ROOT_PASSWORD
              value: hunter2

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  selector:
    app: my-webserver
  ports:
  - name: http-port
    protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 31337

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: persist-claim
spec:
  selector:
    matchLabels:
      app: my-db
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---

apiVersion: v1
kind: Service
metadata:
  name: dbserver
spec:
  selector:
    app: my-db
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: persist
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/var/mnt/persist"
